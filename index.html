<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="card" role="main">
    <img src="./images/image-product-desktop.jpg" alt="Perfume's photo">

    <section class="informations">
      <p class="detail">P E R F U M E</p>

      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="descriptions">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="prices">
        <p class="price primary">
          $149.99
        </p>

        <p class="price secondary">
          $169.99
        </p>
      </div>

      <button>
        Add to Cart
      </button>
    </section>
  </main>

  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Diego Sano</a>.
  </div>
</body>

</html>
